<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Egor Ushakov">
	<meta name="description" content="Drum machine built for freecodecamp">
	<meta name="keywords" content="freecodecamp, drum machine, front end certification">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drum Machine </title>
	<link rel="stylesheet" href="./css/Style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<script>
	$(document).ready(function(){
		$("button").click((event)=>{
			let soundType = $(event.target).attr("id");
			$("#display").text("Type of Sound: " + soundType.split("-").join(" ").toUpperCase());
			$(event.target).children()[0].play();
		})

		$(document).keypress((event)=>{
			let charPressed = String.fromCharCode(event.which).toUpperCase();
			console.log(charPressed);
			let trigChars = ['Q', 'W', 'E', 'A', 'S', 'D', 'Z', 'X', 'C'];
			if (trigChars.indexOf(charPressed)>=0){
				$("#display").text("Type of Sound: " + document.getElementById(charPressed).parentElement.id.split("-").join(" ").toUpperCase());
			 	document.getElementById(charPressed).play();
			}
		})
	})
	</script>
	<div class="container">
		<div id="drum-machine">
			<!-- Q -->
			<button class="drum-pad" id="heater-1">
				Q<audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
	 		</button>
			<!-- W -->
			<button class="drum-pad" id="heater-2">
				W<audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
	 		</button>
			<!--E-->
			<button class="drum-pad" id="heater-3">
				E<audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
	 		</button>
			<!--A-->
			<button class="drum-pad" id="heater-4">
				A<audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
	 		</button>
			<!--S-->
			<button class="drum-pad" id="clap">
				S<audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" type="audio/ogg"></audio>
	 		</button>
			<!--D-->
			<button class="drum-pad" id="open-hh">
				D<audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" type="audio/ogg"></audio>
	 		</button>
			<!--Z-->
			<button class="drum-pad" id="kick-hat">
				Z<audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
	 		</button>
			<!--X-->
			<button class="drum-pad" id="kick">
				X<audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" ></audio>
	 		</button>
			<!--C-->
			<button class="drum-pad" id="closed-hh">
				C<audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
	 		</button>
	 		<p id="display">Type of Sound: </p>
 	</div>
	<!-- </div> -->
</body>
</html>
